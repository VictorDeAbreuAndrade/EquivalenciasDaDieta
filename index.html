<!DOCTYPE html>
<html lang="en">
<head>

    <title>Equivalências da Dieta</title>
</head>
<body>
    <div id="titulo">Equivalências da Dieta</div>
    <div>Selecione o alimento você tem disponível e a quantidade:<br><br>

        <option value="Pão">Pão</option>
        <option value="Arroz">Arroz</option>
        <option value="Feijão">Feijão</option>

        <option value="Whey Protein">Whey Protein</option>

    <input type="number" name="qtde" id="qtde"> gramas
    <button id="botaoAdicionar" onclick="adicionaAlimento()">Adicionar</button>
</div>
<ul id="alimentosSelecionados">Os alimentos adicionados aparecerão aqui...</ul>
<div id="equivale">Equivale(m) a...</div>
<span id="qtdeResultante"></span>
<select name="alimentosSaida" id="alimentosSaida" onchange="alimentoSelecionado()">
        <option selected disabled>Escolha um alimento</option>
        <option value="Cuscuz">Cuscuz</option>
        <option value="Feijão">Feijão</option>
        <option value="Purê de Batata">Purê de Batata</option>

        <option value="Cappuccino">Cappuccino</option>
    </select>
